<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <h1 class="title">Tic <span>Tac</span> Toe</h1>
    <div class="next" id="col"><strong>X is next</strong><br></div><br>
    <div class="xScore">X : <span id="xxS" class="scoreX">0</span></div>
    <div class="container">
        <div class="game-grid">
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
            <div class="game-cell"></div>
        </div>
    </div><br>
    <div class="extra" id="ele"><strong>O is next</strong><br></div><br>
    <div class="oScore" id="dj">O : <span id="ooS" class="scoreO">0</span></div><br><br>
    <div class="work">
        <button class="reset" id="re" type="button" onclick="handleReset()">Reset</button>
        <button class="new" id="ne" type="button" onclick="handleNew()">New Game</button>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
